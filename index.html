<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
   <div class="container">
  <div class="card">
    <img class="card-image" src="images/image-equilibrium.jpg" alt="">
     
    <div class="icon-0">
      <img src="images/icon-view.svg" alt="">
    </div>
    




    <h2 class="heading-1"> Equilibrium #3429</h2>

    <p class="subtitle-1">Our Equilibrium collection promotes balance and cal</p>
     
    <section class="image-2">

      <div class="section-1">
        <img class="icon-1" src="images/icon-ethereum.svg" alt="">
        <h3 class="letter"> 0.041 ETH</h3>
      </div>

      <div class="section-2">
        <img class="icon-2"src="images/icon-clock.svg" alt="">
        <h4 class="letter-2">3 days left</h4>
      </div>

    </section>
    
    <div class="line"></div>

    <section class="profile">

     <img class="profile-2" src="images/image-avatar.png" alt="">
    <h4 class="letter-3"> Creation of Jules Wyvern</h>

    </section>


  </div>


  </div>

 

  

 
  
  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
